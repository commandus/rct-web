<mat-form-field class="fill">
  <mat-label>Компоненты</mat-label>
  <mat-select [(value)]="svc.symbol" (selectionChange)="onSelectionChanged($event, svc.symbol)">
    <mat-option *ngFor="let c of svc.dictionaries.symbol" [value]="c">
      {{c.description}}
    </mat-option>
  </mat-select>
</mat-form-field>
