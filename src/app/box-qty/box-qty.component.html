<form #boxQtyForm="ngForm" [formGroup]="formGroup">
    <div fxLayout="row" fxLayoutAlign="stretch" >
        <mat-form-field class="box">
            <mat-label>Коробка</mat-label>
            <input matInput type="text" placeholder="Коробка" formControlName="boxPath" (change)="onBoxChanged($event)">
        </mat-form-field>
        <mat-form-field class="qty">
            <mat-label>Количество</mat-label>
            <input matInput type="number" placeholder="Количество" formControlName="qty" (change)="onQtyChanged($event)">
        </mat-form-field>
    </div>
</form>
