<div style="height: 10pt;">
	<mat-progress-bar *ngIf="ds.loading | async" mode="indeterminate"></mat-progress-bar>
</div>
<div>
  <table mat-table [dataSource]="ds" matSort>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> № </th>
        <td mat-cell *matCellDef="let v" matTooltip="Идентификатор ">
          {{v.id}}
        </td>
    </ng-container>
    <ng-container matColumnDef="sym">
        <th mat-header-cell *matHeaderCellDef> Символ </th>
        <td mat-cell *matCellDef="let v" matTooltip="Символьное обозначение на схемах (1 буква)">
          {{v.sym}}
        </td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Название </th>
        <td mat-cell *matCellDef="let v" matTooltip="Название">
          {{v.description}}
        </td>
    </ng-container>
    <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef> Единица измерения </th>
        <td mat-cell *matCellDef="let v" matTooltip="Единица измерения (сокращенное обозначение)">
          {{v.unit}}
        </td>
    </ng-container>
    <ng-container matColumnDef="pow10">
        <th mat-header-cell *matHeaderCellDef> Степень 10 </th>
        <td mat-cell *matCellDef="let v" matTooltip="Степень 10 для начального (минимального) значения номинала. -12- пико">
          {{v.pow10 == '0' ? '' : v.pow10}}
        </td>
    </ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="show(row)"></tr>
  </table>
  <mat-paginator [pageSize]="200"></mat-paginator>
  <div>
	<button mat-button color="primary" matTooltip="Обновить" (click)="refresh()">Обновить</button>
  </div>
</div>
