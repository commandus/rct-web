<form>
    <mat-form-field class="fill">
        <mat-label>Коробка</mat-label>
        <input #boxinput matInput type="text" placeholder="Номер коробки" aria-label="Номер"
            [formControl]="cntrl" [matAutocomplete]="auto" >
        <mat-hint>Формат: 119-10-2-1</mat-hint>
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let b of filteredOptions | async" [value]="b.box_id_name">
                {{b.box_id_name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
