<div style="height: 10pt;">
	<mat-progress-bar *ngIf="ds.loading | async" mode="indeterminate"></mat-progress-bar>
</div>
<div>
  <table mat-table [dataSource]="ds" matSort>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> № </th>
        <td mat-cell *matCellDef="let v" matTooltip="Идентификатор ">
          {{v.id}}
        </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Логин  </th>
        <td mat-cell *matCellDef="let v" matTooltip="Имя пользователя ">
          {{v.name}}
      </td>
    </ng-container>
    <ng-container matColumnDef="rights">
      <th mat-header-cell *matHeaderCellDef> Права </th>
      <td mat-cell *matCellDef="let v" matTooltip="Права ">
        {{v.rights}}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="edit(row)"></tr>
  </table>
  <mat-paginator [pageSize]="20"></mat-paginator>
  <div>
    <button mat-button color="primary" matTooltip="Обновить" (click)="refresh()">Обновить</button>
    <button mat-button color="primary" matTooltip="Добавить" (click)="add()"><mat-icon>add_circle</mat-icon></button>
  </div>
</div>
