<form (submit)="ok();">
  <h2 mat-dialog-title>{{title}}</h2>
  <p></p>
  <app-package-qty [qty]="qty"></app-package-qty>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end stretch">
      <button type='button' mat-button (click)="cancel()">Отмена</button>  
      <button color="primary" mat-button cdkFocusInitial>Выполнить</button>  
  </mat-dialog-actions>
</form>
